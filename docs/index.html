<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arkanoid Game</title>
  </head>
  <body>
    <div id="main" class="main">
      <canvas id="playField" width="1000" height="600"></canvas>
      <img id="background" src="./images/background2.png"></img>
      <div id="display">
        <div id="score"></div>
        <button id="start">Start</button>
        <div id="info">Lets Play!</div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
  <style>
    :root {
      --width: 1000px;
      --height: 650px;
    }

    body {
      margin: 0;
      padding: 20px;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
    }

    #main {
      position: relative;
      width: var(--width);
      height: var(--height);
      font-size: 32px;
      border: 2px solid #333;
      border-radius: 10px;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      left: 0;
      top: 0;
      z-index: 10;
      border-top: 1px solid grey;
      border-left: 1px solid grey;
      border-right: 1px solid grey;
      margin-bottom: 40px;
    }

    #display {
      position: absolute;
      bottom: 0;
      display: flex;
      justify-content: space-between;
      width: var(--width);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      box-sizing: border-box;
    }

    #score,
    #info {
      width: 200px;
    }

    #start {
      background: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #start:hover {
      background: #45a049;
    }
  </style>
</html>
